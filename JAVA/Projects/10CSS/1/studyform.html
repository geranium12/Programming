<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      Your name: *<br />
      <input type="text" name="name" size="15" maxlength="20" value="" required/><br />
      Your surname: *<br />
      <input type="text" name="sur" size="20" maxlength="25" value="" required/><br />
      Your picture: <br />
      <input type="file" name="file" accept="image/*" /> <br />
      <br />
      <br />
      Where are you from? <br />
      <select name="countries" size="1">
        <option value="country1">Canada</option>
        <option value="country2">United States</option>
        <option value="country3">China</option>
        <option value="country4">Brazil</option>
        <option value="country5">Australia</option>
        <option value="country6">Belarus</option>
      </select>
      <br />
      What do you want to study?<br />
      <select name="study" size="1">
        <option value="1">Business</option>
        <option value="2">Applied Sciences</option>
        <option value="3">Engineering</option>
      </select>
      <br />

      Your english level:
      <br />
      <input type="radio" name="english" value="1" checked />A1<br />
      <input type="radio" name="english" value="1" />A2<br />
      <input type="radio" name="english" value="1" />B1<br />
      <input type="radio" name="english" value="1" />B2<br />
      <input type="radio" name="english" value="1" />C1<br />
      <input type="radio" name="english" value="1" />C2<br />
      <br />

      You know:
      <br />
      <input type="checkbox" name="language" value="1" />C++<br />
      <input type="checkbox" name="language" value="1" />Java<br />
      <input type="checkbox" name="language" value="1" />Python<br />
      <input type="checkbox" name="language" value="1" />Golang<br />
      <input type="checkbox" name="language" value="1" />C#<br />
      <input type="checkbox" name="language" value="1" />JS<br />
      <input type="checkbox" name="language" value="1" />Visual Basic .Net<br />
      <input type="checkbox" name="language" value="1" />Ruby<br />
      <br />

      <button type="submit">
        <img src="images/1200px-Accept_logo.svg.png" height="100" />
      </button>
      <button type="reset">
        <img src="images/Reset-Announcement-thumb_featured.jpg" height="100" />
      </button>
    </form>
  </body>
</html>
